<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Game</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background: linear-gradient(to top, #87CEEB, #fff); }
  #navbar { background:#333; color:#fff; padding:10px; display:flex; justify-content:space-between; }
  #navbar button { background:#555; color:#fff; border:none; padding:8px 12px; cursor:pointer; margin-left:5px; }
  #game { text-align:center; margin-top:30px; }
  #level2-container { display:none; margin-top:20px; }
  #coins { font-weight:bold; }
  #leaderboard { margin-top:20px; }
  #dashboard { margin-top:20px; }
</style>
</head>
<body>

<div id="navbar">
  <div>Coins: <span id="coins">0</span></div>
  <div>
    <button onclick="showDashboard()">Dashboard</button>
    <button onclick="showLeaderboard()">Leaderboard</button>
  </div>
</div>

<div id="game">
  <h2>üéÆ Level 1 Game</h2>
  <button onclick="playLevel1()">Play Level 1</button>
</div>

<div id="level2-container">
  <h2>üèÜ Level 2 Prize Pool</h2>
  Prize Pool: ‚Çπ<span id="prize-pool">0</span><br>
  Time Left: <span id="countdown">--:--:--</span>
</div>

<div id="dashboard" style="display:none;">
  <h3>Dashboard</h3>
  Total Coins: <span id="dashboard-coins">0</span><br>
  Wallet Balance: ‚Çπ<span id="wallet">0</span>
</div>

<div id="leaderboard" style="display:none;">
  <h3>Leaderboard</h3>
  <ol id="leaderboard-list">
    <li>User1 - 50 coins</li>
    <li>User2 - 30 coins</li>
  </ol>
</div>

<script>
  // ------------------ USER COINS ------------------
  let coins = 0;
  function playLevel1() {
    coins += 10; // Winning 10 coins per play
    document.getElementById('coins').innerText = coins;
    document.getElementById('dashboard-coins').innerText = coins;
    document.getElementById('wallet').innerText = coins; // 1 coin = 1 INR for demo
    alert("You earned 10 coins!");
  }

  // ------------------ DASHBOARD & LEADERBOARD ------------------
  function showDashboard() {
    document.getElementById('dashboard').style.display='block';
    document.getElementById('leaderboard').style.display='none';
  }
  function showLeaderboard() {
    document.getElementById('leaderboard').style.display='block';
    document.getElementById('dashboard').style.display='none';
  }

  // ------------------ LEVEL 2 ACTIVATION (ADMIN CONTROL) ------------------
  let level2Active = false; // Update from admin panel
  let prizePool = 500; // Example value
  let countdownTime = 24*60*60; // 24 hours in seconds

  // Function to simulate admin activating level 2
  function activateLevel2() {
    level2Active = true;
    document.getElementById('level2-container').style.display = 'block';
    document.getElementById('prize-pool').innerText = prizePool;
    startCountdown();
  }

  // Countdown timer
  function startCountdown() {
    const countdownEl = document.getElementById('countdown');
    let timer = setInterval(() => {
      if(countdownTime <= 0) { clearInterval(timer); countdownEl.innerText = "00:00:00"; return; }
      let hrs = Math.floor(countdownTime/3600);
      let mins = Math.floor((countdownTime%3600)/60);
      let secs = countdownTime%60;
      countdownEl.innerText = `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
      countdownTime--;
    },1000);
  }

  // ------------------ SIMULATE ADMIN ACTIVATION ------------------
  // This should be triggered when admin activates level 2 in real bot
  setTimeout(()=>{ activateLevel2(); }, 3000); // Demo: activate after 3 sec
</script>

</body>
</html>
